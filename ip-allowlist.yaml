# IP Compliance Allow List
# This file defines approved exceptions to the strict IP compliance policy.
# Each entry permits a specific forbidden term to be used in a specific file.
#
# Schema:
# exceptions:
#   - file: "path/to/file.ts" (relative to project root)
#     term: "ForbiddenTerm"   (the exact term from assets/ that is allowed)
#     reason: "Explanation for why this exception is granted"

exceptions:
  - file: scripts/ip-check.ts
    term: assets/ directory reference
    reason: "Compliance script must check for references to the assets directory"

